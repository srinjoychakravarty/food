
<!doctype html>
<html>
	<head>
		<link rel = "icon" href = "https://tinyurl.com/rv9fvcxx" type = "image/x-icon">
  		<title>Recipes</title>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    	<link rel="stylesheet" href="index.css"/>
	</head>
	<body class="spa">
		<article class="login-page">
			<section class="bar warn">
				<strong>Warning!</strong> Please Login.
			</section>
			<section class="login-area">
				<input class="uname-input" placeholder="username">
				<button class="login-btn" disabled type="button">Login</button>
			</section>
		</article>

		<article class="logout-area" hidden>
			<i class="fas fa-sign-out-alt"> Sign Out</i>
		</article>

		<span class="logged-in-user" hidden> </span>
		<section class="output"> </section>
		<section class="error"> </section>

		<article class="create-recipe" hidden>
			<form name="new-recipe">
				<section class="contentform">
					<section class="form-group">
						<p>Title<span>*</span></p>
						<i class="fas fa-heading"></i>
						<input type="text" name="title" placeholder="Farro Chicken Salad"/>
					</section> 
					<section class="form-group">
						<p>Author <span>*</span></p>
						<i class="fa fa-user"></i>
						<input type="text" name="author" placeholder="Jamie Oliver"/>
					</section>
					<section class="form-group">
						<p>Ingredients <span>*</span></p>
						<textarea name="ingredients" rows="4" placeholder="* 12 oz chicken&#10;* 12 cups arugula&#10;* 1⁄4 cup cranberries&#10;* 1/2 avocado sliced&#10;* 1/4 cup walnuts or pecans"></textarea>
						<section class="ingredient-tip">Put an asterix (*) before each ingredient</section>
					</section>
					<section class="form-group">
						<p>Instructions <span>*</span></p>
						<textarea name="instructions" rows="5" placeholder="* Put salad ingredients in bowl.&#10;* Drizzle dressing & toss light.&#10;* Sit in the shade and enjoy!&#10;* Don’t heat up the kitchen&#10;* Add a protein of your choice" ></textarea>
						<section class="ingredient-tip">Put an asterix (*) before each instruction</section>
					</section>  
				<button class="form-btn" disabled type="button">Create Recipe</button>
		  	</form> 
		</article>
		
		<article class="recipe-cards" hidden></article>

		<article class="recipe-summaries" hidden></article>

    	<script src="index.js"></script>
  	</body>
</html>
