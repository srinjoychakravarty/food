
<!doctype html>
<html>
	<head>
		<link rel = "icon" href = "https://tinyurl.com/rv9fvcxx" type = "image/x-icon">
  		<title>Recipes</title>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    	<link rel="stylesheet" href="index.css"/>
	</head>
	<body class="spa">
		<article class="login-page">
			<section class="bar warn">
				<strong>Warning!</strong> Please Login.
			</section>
			<section class="login-area">
				<input class="uname-input" placeholder="username">
				<button class="login-btn" disabled type="button">Login</button>
			</section>
		</article>

		<article class="logout-area" hidden>
			<i class="fas fa-sign-out-alt"> Sign Out</i>
		</article>

		<span class="logged-in-user" hidden> </span>

		<article class="create-recipe" hidden>
			<form>
				<div class="contentform">
					<div class="form-group">
						<p>Title<span>*</span></p>
						<i class="fas fa-heading"></i>
						<input type="text" name="nom" id="nom" data-rule="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Nom' doit être renseigné."/>
						<div class="validation"></div>
					</div> 
					<div class="form-group">
						<p>Author <span>*</span></p>
						
						<i class="fa fa-user"></i>
						<input type="text" name="prenom" id="prenom" data-rule="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Prénom' doit être renseigné."/>
						<div class="validation"></div>
					</div>
					<div class="form-group">
						<p>Ingredients <span>*</span></p>
						
						<textarea name="message" rows="8" placeholder="• 12 oz chicken    • 12 cups arugula 
						1⁄4 cup cranberries
						1 peeled avocado
						1⁄4 cup crumbled goat cheese
						1⁄4 cup walnuts, roughly chopped
						1⁄4 cup honey mustard vinaigrette
						Salt and black pepper to taste"></textarea>
						<div class="validation"></div>
						<div class="ingredient-tip">Please put 1 ingredient per line</div>
					</div>
					<div class="form-group">
						<p>Instructions <span>*</span></p>
						<textarea name="message" rows="8" placeholder="• 1 cup rice         • 2 cups water"></textarea>
						<div class="validation"></div>
					</div>  
				<button class="form-btn" disabled type="button">Create Recipe</button>
		  	</form> 
		</article>

		
		<article class="recipe-list" hidden id="item-app">
			<ul class="recipes"></ul>
			<section class="output"> </section>
		</article>

		<section class="error"> </section>

    	<script src="index.js"></script>
  	</body>
</html>
