
<!doctype html>
<html>
	<head>
  		<title>Subway Recipes</title>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    	<link rel="stylesheet" href="index.css"/>
	</head>
	<body class="spa">
		<article class="login-page">
			<section class="bar warn">
				<strong>Warning!</strong> Please Login.
			</section>
			<section class="login-area">
				Username:
				<input class="uname-input">
				<button class="login-btn" disabled type="button">Login</button>
			</section>
		</article>

		<article class="logout-area" hidden>
			<i class="fas fa-sign-out-alt"> Sign Out</i>
		</article>

		<article class="create-recipe" hidden>
			<form>
				<div class="contentform">
					<div class="form-group">
						<p>Title<span>*</span></p>
						<span class="icon-case"><i class="fa fa-male"></i></span>
						<input type="text" name="nom" id="nom" data-rule="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Nom' doit être renseigné."/>
						<div class="validation"></div>
					</div> 
					<div class="form-group">
						<p>Author <span>*</span></p>
						<span class="icon-case"><i class="fa fa-user"></i></span>
						<input type="text" name="prenom" id="prenom" data-rule="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Prénom' doit être renseigné."/>
						<div class="validation"></div>
					</div>
					<div class="form-group">
						<p>Ingredients <span>*</span></p>
						<span class="icon-case"><i class="fa fa-info"></i></span>
						<input type="text" name="fonction" id="fonction" data-rule="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Fonction' doit être renseigné."/>
						<div class="validation"></div>
					</div>
					<div class="form-group">
						<p>Instructions <span>*</span></p>
						<span class="icon-case"><i class="fa fa-comments-o"></i></span>
						<textarea name="message" rows="7" data-rule="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Message' doit être renseigné."></textarea>
						<div class="validation"></div>
					</div>  
				<button type="submit" class="bouton-contact">Create Recipe</button>
		  	</form> 
		</article>

		<span class="logged-in-user" hidden> </span>
		<article class="recipe-list" hidden id="item-app">
			<ul class="recipes"></ul>
			<section class="output"> </section>
		</article>

		<section class="error"> </section>

    	<script src="index.js"></script>
  	</body>
</html>
